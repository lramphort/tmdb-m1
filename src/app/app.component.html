<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" ([opened])="sideNavVisible">
    <app-lists-manager></app-lists-manager>
  </mat-sidenav>

  <mat-sidenav-content>
    <header>
      <button mat-fab (click)="sidenav.toggle();" [style.visibility]="user ? 'inherit' : 'hidden'">
        <mat-icon>list</mat-icon>
      </button>
      <a class="mat-button" href="/" mat-fab>
        <mat-icon>home</mat-icon>
      </a>
      <app-recherche></app-recherche>
      <button mat-fab style="visibility: hidden">
        <mat-icon>settings</mat-icon>
      </button>
    </header>
    <div class="login">
      <div class="connexion" *ngIf="!user">
        <app-connexion></app-connexion>
        <app-creation-compte></app-creation-compte>
      </div>
      <div *ngIf="user">
        <app-logout></app-logout>
      </div>
    </div>

    <section class="contenu">
      <router-outlet></router-outlet>
    </section>



  </mat-sidenav-content>
</mat-sidenav-container>
