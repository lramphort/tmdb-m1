
<h3>Acteurs populaires :</h3>

<ul *ngIf="personList">
  <li *ngFor="let p of personList.results">
    <mat-card>
      <mat-card-content>
        <a [routerLink]="['/actor/'+p.id]" >
        <!-- TODO: tiny poster d'un acteur
        <img src="{{getTinyPoster(p.profile_path)}}" /> -->
          <div class="nom">{{p.name}}</div>
        </a>
      </mat-card-content>
    </mat-card>
  </li>
</ul>
